<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nederlengels - Dutch for Foreigners</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600,700|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>About</li>
          <li>Resources</li>
          <li>Events</li>
          <li>contact</li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <h1 id="main-heading">Welcome to Nederlengels</h1>
      <h3 id="tagline" class="subheading">
        It's like spanglish but its not.
      </h3>
      <div class="fill-screen main-image"></div>
      <div class="down-button">
        <a class="btn">
          <i class="fa fa-arrow-circle-down fa-4x"></i>
        </a>
      </div>

      <section id="tulips">
        <img
          class="fill-screen fixed-attachment"
          src="./src/assets/tulips.jpg"
          alt="Colourful flowers"
        />
      </section>

      <section id="resources" class="parallax parallax-section">
        <div>
          <p>Add resources here!!!!</p>
        </div>
      </section>

      <section id="windmill">
        <img
          class="fill-screen fixed-attachment"
          src="./src/assets/spreekt.jpg"
          alt="Colourful flowers"
        />
      </section>
      <section id="events" class="parallax parallax-section">
        <div>
          <p>
            Add events here!!
          </p>
        </div>
      </section>
      <section id="bikes">
        <img
          class="fill-screen fixed-attachment"
          src="./src/assets/bikes.jpg"
          alt="Colourful flowers"
        />
      </section>
    </main>
    <footer id="contact-us" class="contact-us">
      <p>
        <span class="copyright">&copy;2020</span>
        <span class="address">
          <address>1234 . DitStraat . Amsterdam</address>
        </span>
        <span
          ><a
            href="mailto:someone@example.com?Subject=Hello%20again"
            target="_top"
            >Send Mail</a
          ></span
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/c2bfd5b3c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
